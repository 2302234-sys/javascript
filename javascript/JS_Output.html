<!DOCTYPE html>
<html>
<body>

<h1>My Web Page</h1>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = "<h2>Hello World</h2>";
</script>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerText = "Hello World";
</script>

<h1>Document Write Page</h1>

<script>
document.write(5 + 6);
</script>

<h1>Document Write button</h1>

<button type="button" onclick="document.write(5 + 6)">Try it</button>

<h1>Window Alert Page</h1>

<script>
window.alert(5 + 6);
</script>

<h1>Alert Page</h1>

<script>
alert(5 + 6);
</script>

<script>
console.log(5 + 6);
</script>

<button onclick="window.print()">Print this page</button>


</body>
</html>
