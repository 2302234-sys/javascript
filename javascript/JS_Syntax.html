<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Numbers</h1>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 10.50;
</script>

<h1>JavaScript Strings</h1>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = 'John Doe';
</script>

<h1>JavaScript Variables</h1>


<p id="demo3"></p>

<script>
let x;
x = 6;

document.getElementById("demo3").innerHTML = "The value of x is " + x;
</script>

<h1>JavaScript Syntax</h1>

<p id="demo4"></p>

<script>
let y = 5;
const fname = "John";

document.getElementById("demo4").innerHTML = fname + " is " + y + " years old.";
</script>

<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo5"></p>

<script>
let a = 5;
let b = 6;
let sum = a + b;

document.getElementById("demo5").innerHTML = "The sum is " + sum;
</script>

<h1>JavaScript Operators</h1>

<p id="demo6"></p>

<script>
document.getElementById("demo6").innerHTML = 5 * 10;
</script>

<h1>JavaScript Expressions</h1>
<p id="demo7"></p>
<script>
document.getElementById("demo7").innerHTML = (5 + 6) * 10;
</script>

<p id="demo8"></p>
<script>
var c;
c = 5;
document.getElementById("demo8").innerHTML = c * 10;
</script>

<p id="demo9"></p>
<script>
document.getElementById("demo9").innerHTML = "John" + " "  + "Doe";
</script>

<h1>JavaScript Comments</h1>
<h2>Comments are NOT Executed</h2>

<p id="demo10"></p>

<script>
let d;
d = 5;
// x = 6; I will not be executed
document.getElementById("demo10").innerHTML = d;
</script>

<h1>JavaScript Syntax</h1>
<h2>JavaScript is Case Sensitive</h2>

<p id="demo12"></p>

<script>
let lastName = "Precious";
let lastname = "Comia";

document.getElementById("demo12").innerHTML = lastName;
</script>

</body>
</html>
